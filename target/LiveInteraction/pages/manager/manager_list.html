            <!--内容展示区-->
            <div class="row">

                <div class="am-u-md-12">
                    <!--中间显示记录列表分页信息-->
                    <div class="tpl-portlet">
                        <div class="tpl-portlet-title">
                            <div class="tpl-caption" style="color:#3bb4f2">
                                <i class="am-icon-user"></i>
                                <span> 用户管理</span>

                        </div>

                        <div class="tpl-echarts">
                            <div class="tpl-block">
                                <div class="am-g">
                                    <div class="am-u-sm-12 am-u-md-6">
                                        <div class="am-btn-toolbar">
                                            <div class="am-btn-group am-btn-group-xs">
                                                <a type="button" class="am-btn am-btn-default am-btn-secondary" href="manager_add.html"><span class="am-icon-plus"></span> 添加用户</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="am-u-sm-12 am-u-md-3">
                                        <div class="am-input-group am-input-group-sm">
                                            <input type="text" class="am-form-field" id="contentText">
                                            <span class="am-input-group-btn">
                                                <button class="am-btn am-btn-secondary tpl-am-btn-secondary am-icon-search" type="button" id="searchBtn"></button>

                                <div class="am-g">

        <script src="http://www.jq22.com/jquery/jquery-2.1.1.js"></script>
        <script src="/static/js/amazeui.min.js"></script>
        <!--分页插件-->
        <script src="/static/js/jqPaginator.min.js" type="text/javascript"></script>
        <!--天气插件-->
        <script src="/static/js/template-native.js" title="text/javascript"></script>
        <script>
            var data = {
                pageNum : 1,// 当前页
                pageSize : 4,// 每页显示多少数据
                content : ''// 要查询的内容
            };

            $(function() {
                Init();
            });
            function Init() {
                onLoad();
                bindEvent();
            }
            function onLoad() {
                // 开启/退出全屏
                var $fullText = $('.admin-fullText');
                $('#admin-fullscreen').on('click', function() {
                    $.AMUI.fullscreen.toggle();
                });
                $(document).on($.AMUI.fullscreen.raw.fullscreenchange, function() {
                    $fullText.text($.AMUI.fullscreen.isFullscreen ? '退出全屏' : '开启全屏');
                });
                getUserInfo();
                // 加载最新消息列表
                addItems(data.pageNum, data.pageSize);
                // 加载天气信息
                getCityWeather('郑州');
            }
            function getUserInfo() {
                $.ajax({
                    url : '/manager/get_user_info.do',
                    type : 'POST',
                    dataType : 'json',
                    contentType : false,
                    processData : false,
                    cache : false,
                    success: function(res) {
                        console.log(res)
                        if (res.status === 0) {
                            var icon = res.data.icon;
                            if (icon === null || icon === 'undefined' || icon === '') {
                                $('#loginIcon').attr('src', '/static/img/default.jpg');
                            } else {
                                $('#loginIcon').attr('src', res.data.icon);
                            }
                        } else if (res.status == 10) {// 需要登录
                            window.location.href = 'http://uc.hndt.com/login.xhtml';
                        } else {
                            alert(res.msg);
                        }
                    },
                    error : function(errMsg) {
                        alert('好像哪里不对了');
                    }
                });
            }
            function addItems(pageNum, pageSize) {
                var formData = new FormData();
                formData.append("pageNum", pageNum);
                formData.append("pageSize", pageSize);
                formData.append("content", data.content);

                $.ajax({
                    url : '/manager/list.do',
                    data : formData,
                    type : 'POST',
                    dataType : 'json',
                    contentType : false,
                    processData : false,
                    cache : false,
                    success: function(res) {
                        if (res.status === 0) {
                            var pageInfo = res.data;

                            // 设置启用状态
                            var status = '';

                            var html = '';
                            $.each(pageInfo.list,  function(index, item) {
                                if (item.status == 1) {
                                    status = '<button class="am-btn am-btn-default am-btn-xs" id="disabledManagerBtn" data-id="' + item.id + '"><span class="am-icon-ban"></span> 禁用</button>';
                                } else if (item.status == 0) {
                                    status = '<button class="am-btn am-btn-default am-btn-xs" id="startManagerBtn" data-id="' + item.id + '"><span class="am-icon-check-circle-o"></span> 启用</button>';
                                } else {
                                    status = '<span class="am-icon-stop-circle-o"></span> 不可用';
                                }

                                // 设置角色
                                var roleName = '';
                                if (item.roleList != null) {
                                    $.each(item.roleList, function(index_manager, item_manager) {
                                        roleName += '<span class="am-badge am-badge-secondary am-round">' + item_manager.name + '</span>';
                                    });
                                }

                                // 设置默认头像
                                var iconImg = '';
                                if (item.icon === '' || item.icon === 'undefined' || item.icon === null) {
                                    iconImg = '<img class="am-circle" src="/static/img/default.jpg" width="100" height="100"/>';
                                } else {
                                    iconImg = '<img class="am-circle" src="' + item.icon + '" width="100" height="100"/>';
                                }

                                html += '<tr id="trMessage" data-id="' + item.id + '">' +
                                        '<td>' + item.name + '</td>'+
                                        '<td>' + iconImg + '</td>'+
                                        '<td>' + roleName + '</a></td>'+
                                        '<td class="am-hide-sm-only">' + item.statusValue + '</td>'+
                                        '<td>'+
                                        '<div class="am-btn-toolbar">'+
                                        '<div class="am-btn-group am-btn-group-xs">'+
                                        '<button class="am-btn am-btn-default am-btn-xs am-text-danger" id="deleteManagerBtn" data-id="' + item.id + '"><span class="am-icon-trash-o"></span> 删除</button>'+
                                        status+
                                        '<a href="/pages/manager/manager_edit.html?managerId='+item.id+'" class="am-btn am-btn-default am-btn-xs am-text-secondary" style="background-color: #FFFFFF;color:#3bb4f2;"><span class="am-icon-pencil-square-o"></span> 编辑</a>'+
                                        '</div>'+
                                        '</div>'+
                                        '</td>'+
                                        '</tr>';
                            });
                            $('#managerContent').html(html);

                            // 设置分页信息
                            loadPage(pageInfo.pages, pageInfo.pageNum,  pageInfo.total);
                        } else if (res.status == 10) {// 需要登录
                            window.location.href = 'http://uc.hndt.com/login.xhtml';
                        } else {
                            alert(res.msg);
                        }
                    },
                    error : function(errMsg) {
                        alert('好像哪里不对了');
                    }
                });
            }
            // 加载分页信息（使用分页插件）
            function loadPage(pages, pageNum, total) {
                $.jqPaginator('#pagination', {
                    totalPages: pages,
                    visiblePages: 5,
                    currentPage: pageNum,
                    first: '<li class="first"><a href="javascript:;">首页</a></li>',
                    prev: '<li class="prev"><a href="javascript:;"><i class="arrow arrow2"></i>上一页</a></li>',
                    next: '<li class="next"><a href="javascript:;">下一页<i class="arrow arrow3"></i></a></li>',
                    last: '<li class="last"><a href="javascript:;">末页</a></li>',
                    page: '<li class="page"><a href="javascript:;">{{page}}</a></li>',
                    onPageChange: function (num, type) {
                        $('#pagination').prepend('<li style="margin-right:20px;margin-left:20px;">总页数：' + pages + ' 页</li>');
                        $('#pagination').prepend('<li>总条数：' + total + ' 条</li>');
                        if (type == "change") {
                            addItems(num, data.pageSize);
                            loadPage(pages);
                        }
                    }
                });
            }
            function bindEvent() {
                // 头部导航隐藏菜单
                $('.tpl-header-nav-hover-ico').on('click', function() {
                    $('.tpl-left-nav').toggle();
                    $('.tpl-content-wrapper').toggleClass('tpl-content-wrapper-hover');
                });
                // 搜索框的点击事件
                $('#searchBtn').click(function() {
                    data.content = $.trim($('#contentText').val());
                    addItems(data.pageNum, data.pageSize);
                });
                // 删除一个用户
                $('body').on('click','#deleteManagerBtn',function() {
                    var managerId = $(this).data('id');
                    if(confirm("确认要删除？")){
                        $.ajax({
                            url : '/manager/delete.do',
                            data : {
                                managerId : managerId
                            },
                            type : 'POST',
                            dataType : 'json',
                            success : function(res) {
                                if (res.status == 0) {
                                    alert('用户删除成功');
                                    addItems(data.pageNum, data.pageSize);
                                } else if (res.status == 10) {// 需要登录
                                    window.location.href = 'http://uc.hndt.com/login.xhtml';
                                } else {
                                    alert(res.msg);
                                }
                            },
                            error : function(err) {
                                alert('好像哪里不对了')
                            }
                        });
                    }
                });
                // 禁用一个用户
                $('body').on('click','#disabledManagerBtn',function() {
                    var managerId = $(this).data('id');
                    if(confirm("确认要禁用？")){
                        $.ajax({
                            url : '/manager/update.do',
                            data : {
                                id : managerId,
                                status : 0
                            },
                            type : 'POST',
                            dataType : 'json',
                            success : function(res) {
                                if (res.status == 0) {
                                    addItems(data.pageNum, data.pageSize);
                                } else if (res.status == 10) {// 需要登录
                                    window.location.href = 'http://uc.hndt.com/login.xhtml';
                                } else {
                                    alert(res.msg);
                                }
                            },
                            error : function(err) {
                                alert('好像哪里不对了')
                            }
                        });
                    }
                });
                // 启用一个用户
                $('body').on('click','#startManagerBtn',function() {
                    var managerId = $(this).data('id');
                    $.ajax({
                        url : '/manager/update.do',
                        data : {
                            id : managerId,
                            status : 1
                        },
                        type : 'POST',
                        dataType : 'json',
                        success : function(res) {
                            if (res.status == 0) {
                                addItems(data.pageNum, data.pageSize);
                            } else if (res.status == 10) {// 需要登录
                                window.location.href = 'http://uc.hndt.com/login.xhtml';
                            } else {
                                alert(res.msg);
                            }
                        },
                        error : function(err) {
                            alert('好像哪里不对了')
                        }
                    });
                });
                // 退出登录
                $('#logout').click(function() {
                    $.ajax({
                        url : '/manager/log_out.do',
                        type : 'POST',
                        dataType : 'json',
                        success : function(res) {
                            if (res.status == 0) {
                                window.location.href = 'http://uc.hndt.com/login.xhtml';
                            } else if (res.status == 10) {
                                window.location.href = 'http://uc.hndt.com/login.xhtml';
                            } else {
                                alert(res.msg);
                            }
                        },
                        error : function(err) {
                            progress.done();
                            alert('好像哪里不对了')
                        }
                    });
                });
            }
            // 获取城市天气
            function getCityWeather(cityName) {
                $.ajax({
                    url:"http://api.map.baidu.com/telematics/v3/weather",
                    type:"get",
                    data:{
                        location:cityName,
                        output:'json',
                        ak:'6tYzTvGZSOpYB5Oc2YGGOKt8'
                    },
                    /*预期服务器端返回的数据类型，假设我现在跨域了，我就改成jsonp 就可以了 */
                    dataType:"jsonp",
                    success:function(data){
                        // 百度那边的 数据已经回来，我现在要解析这个数据.
                        var weatherData = data.results[0].weather_data;

                        // 百度会返回给我们后四天的天气数据，只获取第一条数据，即当天的天气数据
                        var showTitle = weatherData[0];

                        // 填充顶部天气信息
                        var titleWeather = '';
                        titleWeather += '<span>' + showTitle.date + '</span>';
                        titleWeather += '<span style="margin-left: 15px;">' + showTitle.weather + '</span>';
                        $('#weather').html(titleWeather);

                        // 设置卡片天气详细信息
                        $('#weatherCity').html(cityName);
                        var dayUrl = '';
                        dayUrl += '<div>白天：<img src=' + showTitle.dayPictureUrl + '></div><br/>';
                        dayUrl += '<div>夜晚：<img src=' + showTitle.nightPictureUrl + '></div>';
                        $('#dayPicture').html(dayUrl);
                        $('#temperature').html(showTitle.temperature);
                        $('#wind').html(showTitle.weather + " " + showTitle.wind);
                    }
                });
            }
        </script>
    </body>
